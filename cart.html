<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js" async
        integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="header.js"></script>
    <script src='index.js'></script>
    <script src="cart.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Amazon Clone Two</title>
</head>

<body>
    <!--This project is styled with tailwind.css and the class styling override style.css stylings-->

    <!--Container-->
    <div class='text-green-500 bg-white w-screen justify-start'>

        <!--Header section sematically labeled for accesibility-->
        <header class="header bg-gray-800 flex items-center w-auto h-12">
            <!--Left Column-->
            <div class="logo h-9 w-30 mx-6 flex">
                <a href="index.html">
                    <img src="https://www.pinclipart.com/picdir/big/57-576184_view-our-amazon-storefront-amazon-logo-white-png.png"
                        alt="Amazon Logo" class="w-24 h-8 object-contain">
                </a>
                <input
                    class='h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 rounded-l-xl px-3 ml-6 mr-2 focus:outline-none'
                    type="text" id='search' placeholder="Search...">

                <div
                    class="categories h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 px-3 text-white flex items-center">
                    <span>Categories</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
                <div class="search-icon bg-yellow-500 h-9 w-10 rounded-r-xl flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>

            <!--Right Icons-->
            <div class="icons h-9 w-30 flex items-center justify-end mx-auto min-w-max">
                <!--heart icon svg-->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w- p-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                <!--div container so that we can give cart svg a background-->
                <a href="cart.html">
                    <div
                        class="cart-icon h-10 w-12 p-2 bg-green-200 flex items-center justify-center rounded-xl text-small relative cursor-pointer">
                        <div
                            class="cart-item-number absolute -top-1 right-0 h-3 w-3 p-3 rounded-full bg-white flex justify-center items-center">
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                </a>
                <!--bell icon svg-->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 p-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <!--Personal Id icon svg-->
                <svg class="h-8 w-10 rounded:full" data-jdenticon-value="Philip"></svg>
            </div>

        </header>

        <!--Main Content of the page with two major divs; an aside with SIDEBAR class and a div with MAIN-SECTION class   -->
        <main class="main h-full flex">

            <!--sidebar section-->
            <aside class=" hidden md:block sidebar w-1/5 bg-gray-800 border-t-3 border-gray-600 px-3 pt-2 font-bold">
                <div class="sidebar-categories flex-col justify-center items-center">
                    <div class="sidebar-main-category text-yellow-500 cursor-pointer flex">
                        <span class="w-8">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                        </span>
                        <span>Categories</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2 ">
                        <span class="w-auto"></span>
                        <span>Echo and Alexa</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2 ">
                        <span class="w-8"></span>
                        <span class="text-gray-600">Kindle</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2 ">
                        <span class="w-8 "></span>
                        <span class='text-gray-600'>Books</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2">
                        <span class="w-auto"></span>
                        <span>Electronics</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2 ">
                        <span class="w-auto"></span>
                        <span>Home and Garden</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2">
                        <span class="w-auto"></span>
                        <span>Fashion</span>
                    </div>
                    <div
                        class="sidebar-main-category text-white cursor-pointer flex items-center font-bold mb-2 hover:bg-gray-700 rounded-xl">
                        <span class="w-auto"></span>
                        <i class="fas fa-percent px-1 mx-1"></i>
                        <span class="px-1">Sell on Amazon</span>
                    </div>
                    <div
                        class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2 hover:bg-gray-600 rounded-xl">
                        <span class="w-auto"></span>
                        <i class="far fa-question-circle px-1 "></i>
                        <span class="px-1 mx-1">Help</span>
                    </div>
                </div>
            </aside>

            <!--cart section-->
            <div class="main-section flex-1 p-6 bg-white">
                <h1 class="text-3xl text-gray-400 font-bold mb-6">Shopping Cart</h1>
                <div class="table-titles flex font-bold text-gray-400 ">
                    <h2 class="product flex-grow">Product</h2>
                    <h2 class="count w-48">Count</h2>
                    <h2 class="total-cost w-48">Total Cost</h2>
                    <span class="w-10"></span>
                </div>
                <div class="cart-items mt-5">
                    <!-- html generated from cart.js file-->
                </div>
                <div class="complete-order flex justify-end mt-10">
                    <div class="total-cost mr-7">
                        <h2 class="cost text-gray-400 ">Total Cost</h2>
                        <div class="total-cost-number text-gray-600 text-3xl font-bold">

                        </div>
                    </div>
                    <div
                        class="complete-order-button w-56 flex items-center justify-center bg-yellow-500 rounded text-white cursor-pointer hover:bg-green-400">
                        Complete Order
                    </div>
                </div>
            </div>
    </div>
    </main>

    </div>

</body>

</html>
