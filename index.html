<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js" async
        integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/" crossorigin="anonymous">
        </script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src='header.js'></script>
    <script src='index.js'></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
    <title>Amazon Clone Two</title>
</head>

<body class="w-auto overscroll-x-none">
    <!--This project is styled with tailwind.css and the class styling override style.css stylings-->

    <!--Container-->
    <div class='text-green-500 bg-white w-full justify-start px-2 m-1 '>

        <!--Header section sematically labeled for accesibility-->
        <header class="header bg-gray-800 flex items-center w-auto h-12">
            <!--Left Column-->
            <div class="logo h-9 w-30 mx-6 flex">
                <a href="index.html">
                    <img src="https://www.pinclipart.com/picdir/big/57-576184_view-our-amazon-storefront-amazon-logo-white-png.png"
                        alt="Amazon Logo" class="w-24 h-8 object-contain">
                </a>
                <input
                    class='h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 rounded-l-xl px-3 ml-6 mr-2 focus:outline-none'
                    type="text" id='search' placeholder="Search...">

                <div
                    class="categories h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 px-3 text-white flex items-center">
                    <span>Categories</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
                <div class="search-icon bg-yellow-500 h-9 w-10 rounded-r-xl flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>

            <!--Right Icons-->
            <div class="icons h-9 w-30 flex items-center justify-end mx-auto min-w-max">
                <!--heart icon svg-->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w- p-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                <!--div container so that we can give cart svg a background-->
                <a href="cart.html">
                    <div
                        class="cart-icon h-8 w-10 p-2 bg-green-200 flex items-center justify-center rounded-xl text-small relative">
                        <div
                            class="cart-item-number cart-items absolute -top-1 right-0 h-4 w-4 p-3 rounded-full bg-white flex justify-center items-center">
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                </a>
                <!--bell icon svg-->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 p-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <!--Personal Id icon svg-->
                <svg class="h-8 w-10 rounded:full" data-jdenticon-value="Philip"></svg>
            </div>

        </header>

        <!--Main Content of the page with two major divs; an aside with SIDEBAR class and a div with MAIN-SECTION class   -->
        <main class="main h-full flex">

            <!--sidebar section-->
            <aside class=" hidden md:block sidebar w-1/5 bg-gray-800 border-t-3 border-gray-600 px-3 pt-2 font-bold">
                <div class="sidebar-categories flex-col justify-center items-center">
                    <div class="sidebar-main-category text-yellow-500 cursor-pointer flex">
                        <span class="w-8">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                        </span>
                        <span>Categories</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2 ">
                        <span class="w-auto"></span>
                        <span>Echo and Alexa</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2 ">
                        <span class="w-8"></span>
                        <span class="text-gray-600">Kindle</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2 ">
                        <span class="w-8 "></span>
                        <span class='text-gray-600'>Books</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2">
                        <span class="w-auto"></span>
                        <span>Electronics</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2 ">
                        <span class="w-auto"></span>
                        <span>Home and Garden</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2">
                        <span class="w-auto"></span>
                        <span>Fashion</span>
                    </div>
                    <div
                        class="sidebar-main-category text-white cursor-pointer flex items-center font-bold mb-2 hover:bg-gray-700 rounded-xl">
                        <span class="w-auto"></span>
                        <i class="fas fa-percent px-1 mx-1"></i>
                        <span class="px-1">Sell on Amazon</span>
                    </div>
                    <div
                        class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2 hover:bg-gray-600 rounded-xl">
                        <span class="w-auto"></span>
                        <i class="far fa-question-circle px-1 "></i>
                        <span class="px-1 mx-1">Help</span>
                    </div>
                </div>
            </aside>

            <!--main section-->
            <div class="main-section bg-gray-200 p-4 mx-auto">
                <div class="main-section-banner h-44 w-auto rounded-lg relative flex items-end">
                    <div
                        class="button bg-white w-36 h-10 rounded-full flex justify-center items-center m-4 cursor-pointer text-black">
                        <h4 class="text-bold">Browse Products</h4>
                    </div>
                </div>

                <!--Popular categories section / icons-->

                <div class="main-section-categories mt-6 ">
                    <h1 class="popular-categories font-bold text-gray-700 text-2xl flex items-center mb-4">Popular
                        Categories
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-600" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path
                                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                        </svg>
                    </h1>
                    <div class="categories mb-5 flex flex-wrap">
                        <div
                            class="icon-desktop h-20 w-20 bg-white rounded-xl ml-6 my-2 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-500" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <div class="icon-book h-20 w-20 bg-white rounded-xl ml-6 my-2 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-500" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                            </svg>
                        </div>

                        <div
                            class="icon-camera h-20 w-20 bg-white rounded-xl ml-6 my-2 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-500" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>
                        <div
                            class="icon-vid-camera h-20 w-20 bg-white rounded-xl ml-6 my-2 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-500" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <div
                            class="icon-mobile h-20 w-20 bg-white rounded-xl ml-6 my-2 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-500" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <div
                            class="icon-music h-20 w-20 bg-white rounded-xl ml-6 my-2 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-500" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                            </svg>
                        </div>
                        <div class="icon-gift h-20 w-20 bg-white rounded-xl ml-6 my-2 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-500" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7" />
                            </svg>
                        </div>
                    </div>
                    <!--Hot Deals Section just contains wrap and class for h1 heading-->
                    <div class="main-section-deals">
                        <h1 class="text-2xl font-bold text-red-700 mb-4">Hot Deals</h1>
                    </div>
                    <div class="main-section-products flex  sm:flex-wrap">

                        <!--Section generated by generate items function in index.js file-->

                    </div>

                </div>
        </main>
    </div>

</body>

</html>
